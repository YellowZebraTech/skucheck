<!DOCTYPE html>
<html lang="en">
<!-- Developer: Siu engineer.siu@gmail.com -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORPEDO</title>
    <link rel="stylesheet" href="./static/css/mystyle.css" />
</head>

<body>
         
   <!-- Input for SKU Selection -->
   <label for="sku-select">VERIFICADOR DE SKU - VERSIÓN 1.2 (MAYO 01 2025)</label>
   <div class="input-container">
       <input list="sku-list" id="sku-select" name="sku-select" placeholder="DESCRIBA EL PRODUCTO ACÁ"/>
       <button id="clear-button" onclick="clearSkuDetails()">BORRAR</button>
   </div>
   <datalist id="sku-list"></datalist>
   
   <!-- SKU Details Table -->
   <div class="table-container">
       <table id="sku-table">
           <thead>
               <tr>
                   <th>SKU</th>                   
                   <th>Nombre</th> 
                   <th>DV</th>
                   <th>Estiba</th>                  
                   <th>Rotación</th>                   
                   <th>Alérgeno</th>
               </tr>
           </thead>
           <tbody id="sku-table-body"></tbody>
       </table>
   </div>

   <div id="sku-details">
       <p id="sku"></p>       
       <p id="nombre"></p> 
       <p id="dv"></p>
       <p id="estiba"></p>      
       <p id="rotacion"></p>       
       <p id="alergeno"></p>
   </div>

   <script src="./static/js/main.js"></script>
</body>
</html>
